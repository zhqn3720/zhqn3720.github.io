<div class="row">

  <div class="col-md-12">
    <article class="page-header-wrapper">
      <header class="page-header">
        <h1 class="entry-title">{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
      </header>
	<div class="entry-content">
	{{ content }}

	-EOF-
	</div>
    </article>
    <hr>
    <div class="row status">
      <div class="col-md-6">
        <div class="btn-group">
          {% if page.previous %}
            <a class="btn btn-default btn-sm" href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&laquo; Prev</a>
          {% else %}
            <a class="btn btn-default btn-sm disabled">&laquo; Prev</a>
          {% endif %}
            <a class="btn btn-default btn-sm" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
          {% if page.next %}
            <a class="btn btn-default btn-sm" href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &raquo;</a>
          {% else %}
            <a class="btn btn-default btn-sm disabled">Next &raquo;</a>
          {% endif %}
        </div>
      </div>
      <div class="col-md-6 visible-lg visible-md">
        <div id="bdshare" class="bdshare_t bds_tools_24 get-codes-bdshare btn-group pull-right">
          <a class="bds_tsina"></a>
          <a class="bds_tqq"></a>
          <a class="bds_t163"></a>
          <a class="bds_renren"></a>
          <span class="bds_more"></span>
        </div>
      </div>
    </div>
    {% include JB/comments %}
  </div>

</div>
